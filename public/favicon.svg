<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo de escudo policial com gradiente azul -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#283593" />
    </linearGradient>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#f9a825" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Escudo base -->
  <path d="M256,32 C384,85 448,128 448,230 C448,360 350,432 256,480 C162,432 64,360 64,230 C64,128 128,85 256,32 Z" 
        fill="url(#shieldGradient)" stroke="#0a1253" stroke-width="12" />
  
  <!-- Estrela policial estilizada -->
  <path d="M256,80 L276,135 L335,135 L288,170 L308,224 L256,190 L204,224 L224,170 L177,135 L236,135 Z" 
        fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="8" stroke-linejoin="round" />
  
  <!-- Troféu dourado -->
  <g transform="translate(128, 150) scale(0.5)" filter="url(#glow)">
    <path d="M256,100 L310,240 L202,240 Z" fill="url(#trophyGradient)" /> <!-- Base do troféu -->
    <rect x="202" y="240" width="108" height="30" fill="url(#trophyGradient)" /> <!-- Base do troféu -->
    <rect x="240" y="270" width="32" height="50" fill="url(#trophyGradient)" /> <!-- Pedestal -->
    <rect x="220" y="320" width="72" height="15" rx="5" fill="url(#trophyGradient)" /> <!-- Base plana -->
    
    <!-- Alças -->
    <path d="M202,160 C142,160 142,220 172,220 C172,220 192,210 202,180 Z" fill="url(#trophyGradient)" stroke="#f9a825" stroke-width="3" />
    <path d="M310,160 C370,160 370,220 340,220 C340,220 320,210 310,180 Z" fill="url(#trophyGradient)" stroke="#f9a825" stroke-width="3" />
  </g>
  
  <!-- Número 20 estilizado com contorno -->
  <g transform="translate(290, 210) scale(0.35)" filter="url(#glow)">
    <text x="0" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="#ffffff" stroke="#1a237e" stroke-width="6">20</text>
  </g>
  
  <!-- Detalhes de acabamento -->
  <circle cx="256" cy="256" r="195" fill="none" stroke="#ffffff" stroke-width="4" stroke-opacity="0.3" stroke-dasharray="10 15" />
</svg>