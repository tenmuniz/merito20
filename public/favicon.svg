<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#283593" />
    </linearGradient>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#ff9500" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Escudo base mais simples e contrastante -->
  <path d="M256,20 C400,80 470,130 470,256 C470,380 350,450 256,492 C162,450 42,380 42,256 C42,130 112,80 256,20 Z" 
        fill="#1a237e" filter="url(#shadow)" />
  
  <!-- Troféu dourado muito mais visível e simplificado -->
  <g transform="translate(180, 100) scale(0.6)">
    <path d="M256,50 L340,180 L172,180 Z" fill="#ffd700" stroke="#ff9500" stroke-width="8" /> <!-- Taça maior -->
    <rect x="172" y="180" width="168" height="45" fill="#ffd700" stroke="#ff9500" stroke-width="8" /> <!-- Base da taça -->
    <rect x="225" y="225" width="62" height="70" fill="#ffd700" stroke="#ff9500" stroke-width="8" /> <!-- Pedestal maior -->
    <rect x="195" y="295" width="122" height="25" rx="8" fill="#ffd700" stroke="#ff9500" stroke-width="8" /> <!-- Base maior -->
    
    <!-- Alças maiores -->
    <path d="M173,120 C123,120 123,160 143,180" fill="none" stroke="#ffd700" stroke-width="20" stroke-linecap="round" />
    <path d="M339,120 C389,120 389,160 369,180" fill="none" stroke="#ffd700" stroke-width="20" stroke-linecap="round" />
  </g>
  
  <!-- Número 20 maior e mais legível -->
  <g>
    <text x="149" y="360" font-family="Arial, sans-serif" font-weight="bold" font-size="170" fill="#ffffff" stroke="#003" stroke-width="8">20</text>
  </g>
  
  <!-- Borda de destaque -->
  <path d="M256,20 C400,80 470,130 470,256 C470,380 350,450 256,492 C162,450 42,380 42,256 C42,130 112,80 256,20 Z" 
        fill="none" stroke="#ffffff" stroke-width="10" stroke-opacity="0.6" />
</svg>